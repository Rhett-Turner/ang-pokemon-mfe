<h2 class="p-5">Home</h2>

<div *ngFor="let extension of extensionList">
  <extension-host [extension]="extension"></extension-host>
</div>

<div class="m-6">
  <div class="shadow-8 border-1 border-blue-500 p-5" style="border-radius: 1em">
    <div class="grid">
      <div class="col-2">
        <img
          src="https://raw.githubusercontent.com/jherr/fower-pokemon-vue/master/public/pokemon/blastoise.jpg"
          style="width: 100%"
        />
      </div>
      <div class="col-10">
        <h2>Blastoise is really cool</h2>
        <div>
          It crushes its foe under its heavy body to cause fainting. In a pinch,
          it will withdraw inside its shell.
        </div>
        <div>
          <input
            webkitdirectory
            directory
            multiple
            (change)="s3upload($event)"
            type="file"
            id="fileUpload"
          />
        </div>
        <button (click)="loadExtension()">Load Extension</button>
        <button (click)="loadCardExtension()">Load Card Extension</button>
      </div>
      <user-card
        name="Rhayutt"
        avatar="https://randomuser.me/api/portraits/men/1.jpg"
        ><div slot="email">rhayutt@cool.com</div>
        <div slot="phone">(931) 209-4443</div></user-card
      >
    </div>
  </div>
</div>
